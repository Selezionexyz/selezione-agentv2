<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="theme-color" content="#0f172a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="manifest" href="/manifest.json">
<title>Selezione Dashboard</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0f172a;color:#e2e8f0;min-height:100vh}
.header{background:linear-gradient(135deg,#1e293b 0%,#0f172a 100%);padding:20px;border-bottom:1px solid #334155;position:sticky;top:0;z-index:100}
.header h1{font-size:1.5rem;background:linear-gradient(135deg,#f59e0b,#eab308);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:700}
.header p{color:#94a3b8;font-size:0.85rem;margin-top:4px}
.stats{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;padding:16px}
.stat{background:linear-gradient(135deg,#1e293b 0%,#334155 100%);border-radius:16px;padding:16px;text-align:center;border:1px solid #475569}
.stat-value{font-size:1.8rem;font-weight:700;color:#f59e0b}
.stat-label{font-size:0.75rem;color:#94a3b8;margin-top:4px;text-transform:uppercase;letter-spacing:0.5px}
.tabs{display:flex;padding:0 16px;gap:8px;margin-top:8px}
.tab{flex:1;padding:12px;background:#1e293b;border:none;color:#94a3b8;border-radius:12px;font-size:0.9rem;cursor:pointer;transition:all 0.3s}
.tab.active{background:linear-gradient(135deg,#f59e0b,#d97706);color:#0f172a;font-weight:600}
.conversations{padding:16px;display:flex;flex-direction:column;gap:12px}
.conv-card{background:#1e293b;border-radius:16px;padding:16px;border:1px solid #334155;cursor:pointer;transition:all 0.3s}
.conv-card:hover{border-color:#f59e0b;transform:translateY(-2px)}
.conv-card.unread{border-left:4px solid #f59e0b}
.conv-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.conv-phone{font-weight:600;color:#f8fafc}
.conv-time{font-size:0.75rem;color:#64748b}
.conv-preview{color:#94a3b8;font-size:0.9rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.conv-meta{display:flex;gap:8px;margin-top:8px}
.conv-tag{background:#334155;padding:4px 8px;border-radius:8px;font-size:0.7rem;color:#cbd5e1}
.detail-view{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:#0f172a;z-index:200;flex-direction:column}
.detail-view.active{display:flex}
.detail-header{background:#1e293b;padding:16px;display:flex;align-items:center;gap:12px;border-bottom:1px solid #334155}
.back-btn{background:none;border:none;color:#f59e0b;font-size:1.5rem;cursor:pointer;padding:8px}
.detail-info h2{font-size:1.1rem;color:#f8fafc}
.detail-info p{font-size:0.8rem;color:#94a3b8}
.messages{flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:12px}
.msg{max-width:85%;padding:12px 16px;border-radius:16px;font-size:0.95rem;line-height:1.4}
.msg.user{background:#334155;color:#f8fafc;align-self:flex-start;border-bottom-left-radius:4px}
.msg.assistant{background:linear-gradient(135deg,#f59e0b,#d97706);color:#0f172a;align-self:flex-end;border-bottom-right-radius:4px}
.msg-time{font-size:0.7rem;opacity:0.7;margin-top:4px}
.empty{text-align:center;padding:60px 20px;color:#64748b}
.empty-icon{font-size:4rem;margin-bottom:16px}
.loader{display:flex;justify-content:center;padding:40px}
.loader::after{content:"";width:40px;height:40px;border:3px solid #334155;border-top-color:#f59e0b;border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.refresh-btn{position:fixed;bottom:24px;right:24px;width:56px;height:56px;border-radius:50%;background:linear-gradient(135deg,#f59e0b,#d97706);border:none;color:#0f172a;font-size:1.5rem;cursor:pointer;box-shadow:0 4px 20px rgba(245,158,11,0.4);transition:transform 0.3s}
.refresh-btn:active{transform:scale(0.95)}
</style>
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
